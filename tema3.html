<!DOCTYPE html>
<html>
<head><title>Tema 3 Multimedia</title></head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="recursos/cod.jpg" alt="imagen_cod" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video  controls autoplay muted  width="300" height="300" >
        <source src="recursos/gladiador.mp4" type="video/mp4" >
        </video>
        
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
        <source  src="recursos/Runaway - Bon Jovi (Lyrics).mp3" type="audio/mp3">
        </audio>
    </div>
</body>

</html>
